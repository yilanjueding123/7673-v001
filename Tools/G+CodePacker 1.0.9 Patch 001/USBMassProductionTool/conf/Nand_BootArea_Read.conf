;G+ Mass Production Tool(Patch1) Nand Boot Script File 
; Ver: 1.0 
; 
; Value of Chip Type : 
; 	0 = SLC Nand < 128MB(Physical, Small Page) 
; 	1 = SLC Nand = 128MB(Physical, Small Page) 
; 	2 = SLC Nand > 128MB(Physical, 2K Page) 
; 	3 = RAM 
; 	4 = SLC & MLC Data Area 
; 	5 = Nor Flash 
; 	6 = SPI Nor Flash 
; 	7 = MLC 2K Page(Physical) 
; 	8 = MLC 4K Page(Physical) 
; 	9 = SD Card 
; 	10 = MLC & SLC APP Area 
; 	11 = MLC 2k + 64byte(Physical) 
; 	12 = Nand OTP 
; 	13 = AutoWriteBootArea 
; 	14 = Register 
; 
; Value of Action : 
; 	0 = Read 
; 	1 = Write 
; 	2 = Erase 
; 	3 = Jump to Function 
; 	4 = Initial Nand Flash 
; 	5 = Reset Device 
; 	6 = Set Non Mount 
; 	7 = Send Command 
; 	8 = Low Level Format 
; 	9 = Chip Erase 
; 	10 = App Initial 
; 	11 = Set App Variable 
; 	12 = Write Nand Flush 
; 	13 = Erase All Block 
; 	14 = Write Serial Number 
; 	15 = ProbePath 
; 	16 = Backup Serial Number 
; 	17 = DelayStep 
; 	18 = Write To RomCode 
; 
